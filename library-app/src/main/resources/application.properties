spring.application.name=library-app

# Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:mysql://localhost/springboot
#spring.datasource.url=jdbc:h2:mem/memo
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345678

#MyBatis
#mybatis.type-aliases-package=com.springbootstudy.app.domain
#mybatis.mapper-locations=classpath:mappers/**/*Mapper.xml
#mybatis.configuration.map-underscore-to-camel-case=true

#정적 파일 변경 실시간 반영
spring.devtools.remote.restart.enabled=false
spring.devtools.livereload.enabled=true

#JSP 뷰 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
server.servlet.jsp.init-parameters.development=true

#Thymeleaf 뷰 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.view-names=th/*

spring.main.web-application-type=servlet
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
